<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedy Click!</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="clicker" id="clicker">
        <h1>Speedy Click!</h1>
        <p class="instructions" id="instructions">Click the Start button, and you will have 10 seconds to click your screen as many times as possible. Good luck!</p>
        <button id="start" class="start">Start!</button>
        <section class="resultsContainer" id="resultsContainer">
            <p class="results" id="results"></p>
        </section>
        <div class="countdownBar"></div>
        <section class="twitter" id="twitter"></section>
        <button id="again" class="again">Try Again!</button>
    </div>
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="script.js"></script>
</body>
</html>
