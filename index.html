<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="A simple click counter game. Click the Start button and see how many times you can click your screen in ten seconds. You can use your mouse, spacebar, or touch screen.">
    <title>Speedy Click!</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- This section covers the whole screen, making the whole screen clickable for the game -->
    <div class="clicker" id="clicker">
        <div class="wrapper">
            <h1>Speedy Click!</h1>
            <p class="instructions" id="instructions">Click the Start button, and you will have 10 seconds to click your screen as many times as possible. You can use your mouse, spacebar, or touch screen. Good luck!</p>
            <!-- Start game button -->
            <button id="start" class="start">Start!</button>
            <!-- This section holds the final results of the game -->
            <p class="results" id="results"></p>
            <!-- This section holds the countdown bar animation -->
            <div class="countdownBar"></div>
            <!-- This section holds the Twitter button -->
            <section class="twitter" id="twitter"></section>
            <!-- Play again button -->
            <button id="again" class="again">Try Again!</button>
        </div>
        <footer>
            <!-- Built by me! Link to portfolio. -->
            <p tabindex="0">Built by <a href="https://lucassilbernagel.com/" target="_blank" rel="noreferrer" aria-label="portfolio website for Lucas Silbernagel">Lucas Silbernagel</a></p>
        </footer>
    </div>
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="script.js"></script>
</body>

</html>
